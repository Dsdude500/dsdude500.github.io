<!DOCTYPE html> <!-- This tells the browser it's an HTML5 document -->
<html lang="en"> <!-- Begin the HTML page, set language to English -->
<head>
  <meta charset="UTF-8" /> <!-- Character encoding so all symbols display correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes it scale on phones -->
  <title>7-Minute Workout Timer</title> <!-- Title shown in the browser tab -->

  <style>
    /* ----------- BASIC PAGE STYLING ----------- */
    * { margin: 0; padding: 0; box-sizing: border-box; } /* Reset default browser spacing */

    body {
      font-family: Arial, sans-serif;       /* Font style */
      background: linear-gradient(135deg, #667eea, #764ba2); /* Background gradient */
      height: 100vh;                        /* Full screen height */
      display: flex;                        /* Use flexbox to center content */
      justify-content: center;              /* Center horizontally */
      align-items: center;                  /* Center vertically */
      color: white;                         /* Text color */
    }

    .container {
      text-align: center;                   /* Center text inside container */
      padding: 20px;
      background: rgba(255,255,255,0.1);    /* Transparent background */
      border-radius: 15px;                  /* Rounded corners */
    }

    .timer-display {
      font-size: 4rem;                      /* Big numbers for the timer */
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ----------- MAIN CONTENT ----------- -->
  <div class="container">
    <h1>7-Minute Workout</h1>

    <!-- Timer numbers (like 30, 29, 28...) -->
    <div class="timer-display" id="timer">30</div>

    <!-- Show if itâ€™s workout, rest, or complete -->
    <div id="phase">Get Ready!</div>

    <!-- Show the current exercise name -->
    <div id="exercise">Press Start to Begin</div>

    <!-- Simple buttons to control timer -->
    <div>
      <button id="start-btn">Start</button>
      <button id="pause-btn" style="display:none;">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <!-- ----------- JAVASCRIPT LOGIC ----------- -->
  <script>
    // List of exercises weâ€™ll cycle through
    const exercises = [
      "Jumping Jacks","Wall Sit","Push-ups","Crunches",
      "Step-ups","Squats","Triceps Dips","Plank",
      "High Knees","Lunges","Push-up Rotation","Side Plank"
    ];

    // ----- VARIABLES TO KEEP TRACK OF STATE -----
    let currentExercise = 0;    // Which exercise number weâ€™re on
    let timeLeft = 30;          // Seconds left in the current phase
    let isWorkout = true;       // true = exercise, false = rest
    let timer;                  // Holds the interval so we can stop it
    let workoutStarted = false; // Has the workout begun?

    // ----- GRAB ELEMENTS FROM THE PAGE -----
    const timerDisplay = document.getElementById('timer');
    const phaseDisplay = document.getElementById('phase');
    const exerciseDisplay = document.getElementById('exercise');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');

    // ----- UPDATE THE SCREEN -----
    function updateDisplay() {
      timerDisplay.textContent = timeLeft; // Show seconds left

      if (!workoutStarted) {
        phaseDisplay.textContent = "Get Ready!";
        return; // Stop here if workout not started
      }

      if (currentExercise >= exercises.length) {
        // If weâ€™ve gone through all 12 exercises
        phaseDisplay.textContent = "Workout Complete!";
        exerciseDisplay.textContent = "Great job! ðŸŽ‰";
      } else if (isWorkout) {
        // Show workout phase
        phaseDisplay.textContent = "WORK!";
        exerciseDisplay.textContent = exercises[currentExercise];
      } else {
        // Show rest phase
        phaseDisplay.textContent = "REST";
        exerciseDisplay.textContent = "Take a break";
      }
    }

    // ----- MAIN TIMER LOOP -----
    function tick() {
      timeLeft--; // Count down by 1 second
      if (timeLeft <= 0) {
        if (isWorkout) {
          // Finished workout phase
          if (currentExercise === exercises.length - 1) {
            // If it was the last exercise, end workout
            clearInterval(timer);
            updateDisplay();
            return;
          }
          // Switch to rest
          isWorkout = false;
          timeLeft = 10; // rest is 10 seconds
        } else {
          // Finished rest phase, move to next exercise
          isWorkout = true;
          currentExercise++;
          timeLeft = 30; // workout is 30 seconds
        }
      }
      updateDisplay(); // Refresh screen
    }

    // ----- BUTTON BEHAVIOR -----
    startBtn.addEventListener('click', () => {
      if (!workoutStarted) {
        workoutStarted = true; // Start workout for first time
        currentExercise = 0;   // Reset to first exercise
        isWorkout = true;
        timeLeft = 30;
      }
      clearInterval(timer);           // Clear old interval if any
      timer = setInterval(tick, 1000); // Run tick every 1 second
      startBtn.style.display = "none"; // Hide start button
      pauseBtn.style.display = "inline-block"; // Show pause
    });

    pauseBtn.addEventListener('click', () => {
      clearInterval(timer); // Stop counting down
      pauseBtn.style.display = "none";
      startBtn.style.display = "inline-block";
      startBtn.textContent = "Resume"; // Change label
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timer);       // Stop timer
      workoutStarted = false;     // Reset state
      currentExercise = 0;
      timeLeft = 30;
      isWorkout = true;
      startBtn.textContent = "Start"; // Reset label
      startBtn.style.display = "inline-block";
      pauseBtn.style.display = "none";
      updateDisplay(); // Reset text on screen
    });

    // ----- INITIAL DISPLAY -----
    updateDisplay(); // Show initial state
  </script>
</body>
</html>
